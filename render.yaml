services:
  - type: web
    name: deepmind-workspace
    runtime: docker
    region: oregon
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: PORT
        sync: false
      - key: APP_HOST
        value: 0.0.0.0
      - key: SQLITE_DB_PATH
        value: /data/conversations.db
      - key: CHROMADB_PATH
        value: /data/chromadb
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TOGETHER_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: DROPBOX_APP_KEY
        sync: false
      - key: DROPBOX_APP_SECRET
        sync: false
      - key: DROPBOX_REFRESH_TOKEN
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: APP_SECRET_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_LOG_LEVEL
        value: INFO
    disk:
      name: deepmind-data
      mountPath: /data
      sizeGB: 10
    healthCheckPath: /api/health
    buildCommand: ./scripts/render_build.sh
    startCommand: uvicorn deepmind.app:app --host 0.0.0.0 --port $PORT --workers 1 --log-level info
