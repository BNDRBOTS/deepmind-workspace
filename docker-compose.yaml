version: "3.9"

services:
  workspace:
    build: .
    container_name: deepmind-workspace
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:8080"
    env_file:
      - .env
    volumes:
      - workspace-data:/app/data
      - ./config:/app/config:ro
    environment:
      - APP_HOST=0.0.0.0
      - APP_PORT=8080
      - SQLITE_DB_PATH=/app/data/conversations.db
      - CHROMADB_PATH=/app/data/chromadb
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8080/api/connectors/status')"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: "2.0"
        reservations:
          memory: 1G
          cpus: "0.5"

volumes:
  workspace-data:
    driver: local
