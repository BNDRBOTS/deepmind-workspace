app:
  version: 1.0.0
  log_level: INFO

deepseek:
  chat_model: deepseek-chat
  reasoning_model: deepseek-reasoner
  temperature: 0.7
  max_tokens: 8192

openai:
  model: gpt-4o
  temperature: 0.7
  max_tokens: 4096

embeddings:
  model: all-MiniLM-L6-v2
  dimension: 384
  max_results: 10
  chunk_size: 512
  chunk_overlap: 50

context:
  max_tokens: 128000
  summary_trigger: 96000
  recent_keep: 30
  summarization_enabled: true

ui:
  theme: dark
  sidebar_width: 320
  message_streaming: true
  show_token_count: true
  show_context_visualizer: true
  default_model: deepseek

connectors:
  github:
    enabled: true
    auto_sync: false
    cache_ttl: 3600
  dropbox:
    enabled: true
    auto_sync: false
    cache_ttl: 3600
  google_drive:
    enabled: true
    auto_sync: false
    cache_ttl: 3600

performance:
  vector_search_timeout: 10.0
  llm_request_timeout: 180.0
  max_concurrent_requests: 5
  enable_caching: true
