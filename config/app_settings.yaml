app:
  version: 1.0.0
  log_level: INFO
deepseek:
  chat_model: deepseek-chat
  temperature: 0.0  # Deterministic
embeddings:
  model: all-MiniLM-L6-v2
  max_results: 5
context:
  max_tokens: 128000
  summary_trigger: 96000
  recent_keep: 20
ui:
  theme: dark
  sidebar_width: 280
forensic:
  layer_enabled: true
  regression_detection: true
  force_full_spec: true
constraints_file: constraints.json
llm_providers_file: llm_providers.yaml
prompt_template: deepseek-contradiction-resolver-prompt.txt
database:
  sqlite_path: ./data/sqlite_db/conversations.db
vector_store:
  path: ./data/chroma_db
redis_url: redis://localhost:6379/0
supabase_url: your_supabase_url
supabase_key: your_supabase_key
stripe_secret: your_stripe_secret
